<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - AccuLedger</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('background_login.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      color: #000;
      backdrop-filter: blur(10px);
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2rem;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 1.5rem;
    }

    .sidebar a {
      text-decoration: none;
      color: #000;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem;
      border-radius: 8px;
    }

    .content {
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .top-nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .welcome {
      text-align: center;
      margin-top: 100px;
    }

    .welcome h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .welcome p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    #username-link {
      color: inherit;
      text-decoration: none;
    }

    #username-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AccuLedger</h2>
    <ul>
      <li><a href="Dashboard.html">üè† Dashboard</a></li>
      <li><a href="income.html">üí∞ Income</a></li>
      <li><a href="expenses.html">üí∏ Expenses</a></li>
      <li><a href="invoices.html">üßæ Invoices</a></li>
      <li><a href="reports.html">üìà Reports</a></li>
      <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="top-nav">
      <div class="dropdown">
        <button class="dropbtn">
          üë§ <a href="profile.html" id="username-link"><span id="username">User</span></a>
        </button>
        <div class="dropdown-content">
          <a href="notifications.html">üîî Notifications</a>
          <a href="#" id="logout">üö™ Logout</a>
        </div>
      </div>
    </div>

    <div class="welcome">
      <h1>Welcome, <span id="username-large">User</span></h1>
      <p>You are now logged in to your AccuLedger Dashboard.</p>
    </div>
  </div>

  <script>
  const email = localStorage.getItem("username");

  if (!email) {
    alert("‚õî You must login first!");
    window.location.href = "login.html";
  } else {
    fetch(`http://localhost:5000/api/user/${email}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("username").textContent = data.name || "-";
        document.getElementById("username-large").textContent = data.name || "-";
      })
      .catch(err => {
        console.error("Failed to fetch user name:", err);
        alert("‚ùå Could not load your name.");
      });
  }

  // Logout
  document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("username");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
