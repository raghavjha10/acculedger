<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses - AccuLedger</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('background_login.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      display: flex;
      min-height: 100vh;
      color: #000;
    }

    /* Updated Sidebar Styles */
    .sidebar {
      width: 220px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      color: #000;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      text-align: left;
      margin-bottom: 40px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .sidebar a {
      padding: 14px 10px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      transition: background 0.3s ease;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .sidebar a:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .sidebar a span {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .container {
      margin-left: 240px;
      margin-top: 60px;
      margin-bottom: 40px;
      padding: 2rem;
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: calc(100% - 260px);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #000;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    form input, form select {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.8);
    }

    form button {
      grid-column: span 2;
      padding: 1rem;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .expenses-table {
      width: 100%;
      border-collapse: collapse;
    }

    .expenses-table th, .expenses-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .expenses-table th {
      background: rgba(255, 255, 255, 0.5);
      font-weight: bold;
    }

    .expenses-table tr:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .container {
        margin-left: 0;
        max-width: 100%;
      }

      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>AccuLedger</h2>
    <a href="dashboard.html"><span>üè†</span>Dashboard</a>
    <a href="income.html"><span>üí∞</span>Income</a>
    <a href="expenses.html"><span>üí≥</span>Expenses</a>
    <a href="invoices.html"><span>üìÑ</span>Invoices</a>
    <a href="reports.html"><span>üìä</span>Reports</a>
    <a href="#" onclick="logoutUser()"><span>‚öôÔ∏è</span>Settings</a>
  </div>

  <div class="container">
    <h1>Expense Management</h1>

    <form id="expenseForm">
      <input type="text" id="title" placeholder="Expense Title" required />
      <input type="number" id="amount" placeholder="Amount (‚Çπ)" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Rent">Rent</option>
        <option value="Utilities">Utilities</option>
        <option value="Supplies">Supplies</option>
        <option value="Transport">Transport</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="date" required />
      <input type="text" id="notes" placeholder="Optional Notes" />
      <button type="submit">Add Expense</button>
    </form>

    <table class="expenses-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Amount (‚Çπ)</th>
          <th>Date</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script>
  function logoutUser() {
    localStorage.removeItem("username");
    window.location.href = "login.html";
  }

  function deleteRow(element) {
    const row = element.closest("tr");
    row.remove();
  }

  const form = document.getElementById("expenseForm");
  const tableBody = document.getElementById("expenseTableBody");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const category = document.getElementById("category").value;
    const amount = document.getElementById("amount").value;
    const date = document.getElementById("date").value;
    const notes = document.getElementById("notes").value;
    const username = localStorage.getItem("username"); // ‚úÖ Consistent key

    if (!username) {
      alert("‚ö†Ô∏è User not logged in!");
      window.location.href = "login.html";
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/expense/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username,
          title,
          category,
          amount,
          date,
          notes,
        }),
      });

      const result = await res.json();

      if (result.success) {
        alert("‚úÖ Expense added successfully!");

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${title}</td>
          <td>${category}</td>
          <td>‚Çπ${amount}</td>
          <td>${date}</td>
          <td>${notes}</td>
          <td><span class="delete-btn" onclick="deleteRow(this)">Delete</span></td>
        `;
        tableBody.appendChild(row);

        form.reset();
      } else {
        alert("‚ùå Failed to add expense. Please try again.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("‚ùå Server error.");
    }
  });

  async function loadExpenses() {
    const username = localStorage.getItem("username"); // ‚úÖ Same key
    if (!username) return;

    try {
      const res = await fetch(`http://localhost:5000/api/expense/${username}`);
      const data = await res.json();

      tableBody.innerHTML = "";

      data.forEach(expense => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${expense.title}</td>
          <td>${expense.category}</td>
          <td>‚Çπ${expense.amount}</td>
          <td>${expense.date}</td>
          <td>${expense.notes}</td>
          <td><span class="delete-btn" onclick="deleteRow(this)">Delete</span></td>
        `;
        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error("Error fetching expenses:", err);
    }
  }

  window.addEventListener("DOMContentLoaded", loadExpenses);
</script>
</body>
</html>
