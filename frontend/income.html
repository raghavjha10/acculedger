<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccuLedger - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('background_login.png') no-repeat;
      background-size: cover;
      backdrop-filter: blur(10px);
      margin: 0;
      display: flex;
      color: #000;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      padding: 2rem 1rem;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 1rem 0;
      color: black;
      transition: all 0.3s ease;
      padding: 0.4rem;
      border-radius: 8px;
    }

    .sidebar a:hover {
      background-color: rgba(0, 0, 0, 0.1);
      color: #000;
      transform: scale(1.03);
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: space-between;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 800px;
    }

    input, select, textarea, button {
      font-family: 'Poppins', sans-serif;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      width: 48%;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.7);
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.3);
      max-width: 800px;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    th {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>AccuLedger</h2>
    <a href="Dashboard.html">üè† Dashboard</a>
    <a href="income.html">üí∞ Income</a>
    <a href="expenses.html">üíµ Expenses</a>
    <a href="invoices.html">üìÉ Invoices</a>
    <a href="reports.html">üìà Reports</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1 id="welcome-msg">Welcome</h1>

    <form id="income-form">
      <input type="text" placeholder="Source (e.g. Freelance, Job)" required name="source" />
      <input type="number" placeholder="Amount (‚Çπ)" required name="amount" />
      <select required name="category">
        <option value="" disabled selected>Select Category</option>
        <option>Salary</option>
        <option>Freelance</option>
        <option>Investments</option>
        <option>Other</option>
      </select>
      <input type="date" required name="date" />
      <textarea rows="3" placeholder="Notes (optional)" name="notes"></textarea>
      <button type="submit">‚ûï Add Income</button>
    </form>

    <table id="income-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Source</th>
          <th>Category</th>
          <th>Amount (‚Çπ)</th>
          <th>Notes</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Welcome Name
    const userName = localStorage.getItem("userName") || "User";
    document.getElementById("welcome-msg").textContent = `Welcome, ${userName}`;

    // Form Submit
    const form = document.getElementById('income-form');
    const tableBody = document.querySelector('#income-table tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const source = form.source.value;
      const amount = form.amount.value;
      const category = form.category.value;
      const date = form.date.value;
      const notes = form.notes.value;

      const row = `
        <tr>
          <td>${date}</td>
          <td>${source}</td>
          <td>${category}</td>
          <td>‚Çπ${amount}</td>
          <td>${notes}</td>
          <td><button class="delete-btn" title="Delete">üóëÔ∏è</button></td>
        </tr>`;
        
      tableBody.insertAdjacentHTML('beforeend', row);
      form.reset();
    });

    // Delete Row
    tableBody.addEventListener('click', function(e) {
      if (e.target.classList.contains('delete-btn')) {
        e.target.closest('tr').remove();
      }
    });
  </script>

</body>
</html>
