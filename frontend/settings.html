<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - AccuLedger</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('background_login.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      font-weight: 600;
      color: #000;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .container {
      flex: 1;
      padding: 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .setting-section {
      margin-bottom: 2rem;
    }

    .setting-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
    }

    .setting-item label {
      font-weight: 500;
    }

    .setting-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .setting-item input[type="text"],
    .setting-item input[type="email"],
    .setting-item input[type="password"] {
      padding: 0.5rem 1rem;
      width: 60%;
      border: none;
      border-radius: 8px;
    }

    .save-btn {
      margin-top: 2rem;
      text-align: center;
    }

    .save-btn button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-btn button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>AccuLedger</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="income.html">üí∞ Income</a>
    <a href="expenses.html">üíµ Expenses</a>
    <a href="invoices.html">üìÑ Invoices</a>
    <a href="reports.html">üìä Reports</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </div>

  <div class="container">
    <h1>Settings</h1>

    <div class="setting-section">
      <h2>Account Settings</h2>
      <div class="setting-item">
        <label for="username">Username</label>
        <input type="text" id="username" value="raghav_kumar" />
      </div>
      <div class="setting-item">
        <label for="email">Email</label>
        <input type="email" id="email" value="raghav@example.com" />
      </div>
      <div class="setting-item">
        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="New Password" />
      </div>
    </div>

    <div class="setting-section">
      <h2>Preferences</h2>
      <div class="setting-item">
        <label for="dark-mode">Enable Dark Mode</label>
        <input type="checkbox" id="dark-mode" />
      </div>
      <div class="setting-item">
        <label for="notifications">Email Notifications</label>
        <input type="checkbox" id="notifications" checked />
      </div>
    </div>

    <div class="setting-section">
      <h2>Security</h2>
      <div class="setting-item">
        <label for="2fa">Two-Factor Authentication</label>
        <input type="checkbox" id="2fa" />
      </div>
      <div class="setting-item">
        <label for="backup">Enable Backup</label>
        <input type="checkbox" id="backup" />
      </div>
    </div>

    <div class="save-btn">
      <button onclick="saveSettings()">Save Changes</button>
    </div>
  </div>

<script>
  // ‚úÖ Get email from localStorage
  const email = localStorage.getItem("username");

  if (!email) {
    alert("User not logged in.");
    window.location.href = "login.html";
  }

  // ‚úÖ On page load, fetch toggles & user data
  window.onload = function () {
    const darkMode = localStorage.getItem('darkMode') === 'true';
    const notifications = localStorage.getItem('notifications') === 'true';
    const twoFA = localStorage.getItem('twoFA') === 'true';
    const backup = localStorage.getItem('backup') === 'true';

    document.getElementById('dark-mode').checked = darkMode;
    document.getElementById('notifications').checked = notifications;
    document.getElementById('2fa').checked = twoFA;
    document.getElementById('backup').checked = backup;
    applyDarkMode(darkMode);

    // ‚úÖ Fetch user info from backend
    fetch(`http://localhost:5000/api/user/email/${email}`)
      .then(res => res.json())
      .then(data => {
        if (data.success && data.user) {
          const name = data.user.name || localStorage.getItem("name") || email.split('@')[0];
          document.getElementById("username").value = name;
          document.getElementById("email").value = data.user.email || email;

          // ‚úÖ Also update localStorage if missing
          localStorage.setItem("name", name);
        } else {
          alert("‚ùå User not found.");
          document.getElementById("username").value = localStorage.getItem("name") || email.split('@')[0];
          document.getElementById("email").value = email;
        }
      })
      .catch(error => {
        console.error("‚ùå Error loading user info:", error);
        document.getElementById("username").value = localStorage.getItem("name") || email.split('@')[0];
        document.getElementById("email").value = email;
      });
  };

  // ‚úÖ Save settings and update password if entered
  function saveSettings() {
    const password = document.getElementById('password').value;

    const settings = {
      email: document.getElementById('email').value,
      password: password, // empty = no change
      darkMode: document.getElementById('dark-mode').checked,
      notifications: document.getElementById('notifications').checked,
      twoFA: document.getElementById('2fa').checked,
      backup: document.getElementById('backup').checked
    };

    // Save preferences locally
    localStorage.setItem('darkMode', settings.darkMode);
    localStorage.setItem('notifications', settings.notifications);
    localStorage.setItem('twoFA', settings.twoFA);
    localStorage.setItem('backup', settings.backup);

    applyDarkMode(settings.darkMode);

    fetch('http://localhost:5000/api/user/update', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(settings)
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("‚úÖ Settings updated" + (password ? " and password changed!" : "!"));
        if (password) document.getElementById('password').value = "";
      } else {
        alert("‚ùå Update failed: " + data.message);
      }
    })
    .catch(err => {
      console.error("‚ùå Error updating settings:", err);
      alert("Something went wrong while saving settings.");
    });
  }

  // ‚úÖ Toggle dark mode styling
  function applyDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
    }
  }
</script>



</body>
</html>
